<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.imgs.ovh/2025/12/28/CwFN40.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tezign AI Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              navy: {
                950: '#000000', // Deepest black
                900: '#050505',
                800: '#0a0a0a',
              },
              primary: {
                400: '#60a5fa', // Blue
                500: '#3b82f6',
                600: '#2563eb',
              },
              gemini: {
                ultra: '#4285F4', // Blue
                pro: '#A142F4',   // Purple
                nano: '#F4B400',  // Yellow/Orange
              }
            },
            backgroundImage: {
              'glow-radial': 'radial-gradient(circle at 50% -20%, rgba(66, 133, 244, 0.15) 0%, rgba(0, 0, 0, 0) 50%)',
              'gemini-gradient': 'linear-gradient(135deg, #4285F4, #9b72cb 50%, #d96570 100%)',
            },
            animation: {
              'border-spin': 'border-spin 3s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out',
            },
            keyframes: {
              'border-spin': {
                '100%': { transform: 'rotate(-360deg)' },
              },
              'shimmer': {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'fadeIn': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(66, 133, 244, 0.15);
      }

      /* Animated Gradient Border Utility */
      .gradient-border-wrapper {
        position: relative;
        border-radius: 1rem;
        background: #0a0a0a;
        z-index: 1;
      }
      .gradient-border-wrapper::before {
        content: "";
        position: absolute;
        inset: -1px;
        z-index: -1;
        border-radius: inherit;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        transition: opacity 0.3s ease;
        opacity: 0.5;
      }
      .gradient-border-wrapper:hover::before {
        background: linear-gradient(45deg, #4285F4, #A142F4, #F4B400);
        opacity: 1;
      }

      .animate-pause:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
